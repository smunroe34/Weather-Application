<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/08fe8b44e5.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Weather Application</h1>
        <ul>
          <li>
            Toronto, CA
          </li>
          <li>
            Tuesday, September 6th 16:00
          </li>
          <li>
            Clear sky
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" width="150" alt="sunny">
            12℃|℉
          </div>
          <div class="col-6">
            <ul>
              <li>
                Percipitation: 0%
              </li>
              <li>
                Humidity: 75%
              </li>
              <li>
                Wind: 3 km/h
              </li>
            </ul>
          </div>

          <div class="row">
            <div class="col-md-2">Sunday</div>
            <div class="col-md-2">Monday</div>
            <div class="col-md-2">Tuesday</div>
            <div class="col-md-2">Wednesday</div>
            <div class="col-md-2">Thursday</div>
            <div class="col-md-2">Friday</div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Sunny" width="45px" />
            </div>
            <div class="col-md-2">
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="cloudy" width="50px" />
            </div>
            <div class="col-md-2">
              <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="rain" width="40px" />
            </div>
            <div class="col-md-2">
              <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="cloudy" width="50px" />
            </div>
            <div class="col-md-2">
              <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Sunny" width="45px" />
            </div>
            <div class="col-md-2">
              <img src="http://openweathermap.org/img/wn/04d@2x.png" alt="Sunny" width="45px" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">26℃/79℉</div>
            <div class="col-md-2">29℃/84℉</div>
            <div class="col-md-2">24℃/75℉</div>
            <div class="col-md-2">25℃/77℉</div>
            <div class="col-md-2">28℃/82℉</div>
            <div class="col-md-2">29℃/84℉</div>
          </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
          <script>src = "src/app.js"</script>
        </div>
      </div>
  </body>

</html>
