<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/08fe8b44e5.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="container">
          <div class="input-group">
            <input type="text" class="form-control py-2" value="1" />
            <button class="btn btn-outline-primary border-left-0 border" type="submit">
              Search
            </button>
            <button class="btn btn-outline-primary border-left-0 border" type="submit"> <i
                class="fa-solid fa-location-dot"></i>
            </button>
          </div>
        </div>
        <ul>
          <li>
            Toronto, CA
          </li>
          <li>
            Tuesday, September 6th 16:00
          </li>
          <li>
            Clear sky
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" width="150" alt="sunny">
            12°C|°F
          </div>
          <div class="col-6">
            <ul>
              <li>
                Percipitation: 0%
              </li>
              <li>
                Humidity: 75%
              </li>
              <li>
                Wind: 3 km/h
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="col-2">Sunday</div>
            <div class="col-2">Monday</div>
            <div class="col-2">Tuesday</div>
            <div class="col-2">Wednesday</div>
            <div class="col-2">Thursday</div>
            <div class="col-2">Friday</div>
          </div>
          <div class="row">
            <div class="col-2">
              <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="Sunny" width="45px" />
            </div>
            <div class="col-2">
              <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="cloudy" width="50px" />
            </div>
            <div class="col-2">
              <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="rain" width="40px" />
            </div>
            <div class="col-2">
              <img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" alt="cloudy" width="50px" />
            </div>
            <div class="col-2">
              <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="Sunny" width="45px" />
            </div>
            <div class="col-2">
              <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Sunny" width="45px" />
            </div>
          </div>
          <div class="row">
            <div class="col-2"><strong>23°C</strong><small> 67°F
              </small></div>
            <div class="col-2"><strong>23°C</strong><small> 67°F
              </small></div>
            <div class="col-2"><strong>23°C</strong><small> 67°F
              </small></div>
            <div class="col-2"><strong>23°C</strong><small> 67°F
              </small></div>
            <div class="col-2"><strong>23°C</strong><small> 67°F
              </small></div>
            <div class="col-2"><strong>23°C</strong><small> 67°F
              </small></div>
          </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
          <script>src = "src/app.js"</script>
        </div>
      </div>
    </div>
  </body>

</html>
