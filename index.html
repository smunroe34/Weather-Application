<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                class="form-control shadow-sm" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100"
                id="search-form" />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location-button">
                My location
              </button>
            </div>
        </form>
        <ul id="heading">
          <li>
            <span id="city">Toronto,CA</span>
          </li>
          <li>
            <span id="date">September 6th 16:00</span>
          </li>
          <li>
            <span id="description">Test</span>
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" width="150" alt="sunny" id="icon">
            <span id="today-temp">12</span><span class="unit"><a href="#"id="celsius-link"class="active">°C</a>|<a href="#" id="fahrenheit-link"class="active">°F</a></span>
          </div>
          <div class="col-6">
            <ul class="heading-2">
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind"></span> km/h
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="col-2">Sun</div>
            <div class="col-2">Mon</div>
            <div class="col-2">Tues</div>
            <div class="col-2">Wed</div>
            <div class="col-2">Thurs</div>
            <div class="col-2">Fri</div>
          </div>
          <div class="row">
            <div class="col-2">
              <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="Sunny" width="45px" />
            </div>
            <div class="col-2">
              <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="cloudy" width="50px" />
            </div>
            <div class="col-2">
              <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="rain" width="40px" />
            </div>
            <div class="col-2">
              <img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" alt="cloudy" width="50px" />
            </div>
            <div class="col-2">
              <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="Sunny" width="45px" />
            </div>
            <div class="col-2">
              <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Sunny" width="45px" />
            </div>
          </div>
          <div class="row">
            <div class="col-2"><strong>23°C</strong><small> 67°F
              </small></div>
            <div class="col-2"><strong>23°C</strong><small> 67°F
              </small></div>
            <div class="col-2"><strong>23°C</strong><small> 67°F
              </small></div>
            <div class="col-2"><strong>23°C</strong><small> 67°F
              </small></div>
            <div class="col-2"><strong>23°C</strong><small> 67°F
              </small></div>
            <div class="col-2"><strong>23°C</strong><small> 67°F
              </small></div>
          </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>

</html>
